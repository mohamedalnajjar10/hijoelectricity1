<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - hijo Electricity</title>
    <link rel="icon" href="images/he-logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="images/logo.png" alt="hijo Electricity Logo" onerror="this.style.display='none'">
            </div>
            <h2>Admin Login</h2>
            <p class="login-subtitle">Enter your credentials to access the admin panel</p>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="admin" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="admin123" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
                    Login
                </button>
            </form>
            <div id="loginMessage" class="form-message"></div>

            <div class="login-footer">
                <a href="index.html">‚Üê Back to Main Site</a>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        if (localStorage.getItem('token')) {
            window.location.href = 'admin-dashboard.html';
        }

        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginMessage = document.getElementById('loginMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            loginMessage.textContent = '';
            loginMessage.className = 'form-message';

            const credentials = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                const result = await API.auth.login(credentials);
                localStorage.setItem('token', result.token);
                localStorage.setItem('admin', JSON.stringify(result.admin));

                loginMessage.textContent = 'Login successful! Redirecting...';
                loginMessage.className = 'form-message success';

                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
            } catch (error) {
                loginMessage.textContent = error.message || 'Invalid credentials';
                loginMessage.className = 'form-message error';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
    </script>
</body>

</html>
