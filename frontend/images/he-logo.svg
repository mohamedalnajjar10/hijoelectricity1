<svg viewBox="0 0 220 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- H Letter - More elegant -->
  <text x="0" y="105" font-size="110" font-weight="800" fill="url(#letterGradient)" font-family="Georgia, serif" letter-spacing="-2" filter="url(#shadow)">H</text>
  
  <!-- Lightning Bolt - Larger and Centered -->
  <g transform="translate(105, -8)">
    <polygon points="29,0 16,68 42,68 0,170 22,94 -20,94" fill="#e91e63" stroke="#c2185b" stroke-width="3.5" filter="url(#shadow)"/>
  </g>
  
  <!-- E Letter - More elegant -->
  <text x="135" y="105" font-size="110" font-weight="800" fill="url(#letterGradient)" font-family="Georgia, serif" letter-spacing="-2" filter="url(#shadow)">E</text>
</svg>
